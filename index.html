<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">

    <h1><span class="blue">G</span><span class="red">o</span><span class="yellow">o</span><span class="blue">g</span><span class="green">l</span><span class="red">e</span></h1>
    <form action="https://www.google.com/search" method="GET">
      <input type="text" name="q" placeholder="Type Your Search Here">
      <!--<input type="hidden" name="tbm" value="isch">-->
      <br></br>
      <label for="all">All</label>
      <input type="radio" name="tbm" value="">

      <label for="news">News</label>
      <input type="radio" name="tbm" value="nws">

      <label for="images">Images</label>
      <input type="radio" name="tbm" value="isch">

      <label for="videos">Vidoes</label>
      <input type="radio" name="tbm" value="vid">

      <label for="books">Books</label>
      <input type="radio" name="tbm" value="bks">

      <br></br>

      <button type="submit">Search</button>
      <button type="button" id="clear">Clear</button>
      <button type="button" id="lucky">Feeling Lucky</button>
    </form>

  </div>
</body>
</html>
